<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        li {
            margin: 10px 0;
        }
        .completed {
            text-decoration: line-through;
        }
        .category-box {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>To-Do Liste</h1>

    <div class="category-box" id="personalCategory">
        <h2>Persönliche Aufgaben</h2>
        <ul id="personalTasks">
            <!-- Aufgaben werden hier eingefügt -->
        </ul>
        <button onclick="addTask('personalTasks')">Aufgabe hinzufügen</button>
    </div>

    <div class="category-box" id="workCategory">
        <h2>Arbeitsaufgaben</h2>
        <ul id="workTasks">
            <!-- Aufgaben werden hier eingefügt -->
        </ul>
        <button onclick="addTask('workTasks')">Aufgabe hinzufügen</button>
    </div>

    <script>
        function addTask(categoryId) {
            const task = prompt('Neue Aufgabe:');
            if (task) {
                const taskList = document.getElementById(categoryId);
                const newTask = document.createElement('li');
                newTask.textContent = task;
                newTask.addEventListener('click', function() {
                    this.classList.toggle('completed');
                });
                taskList.appendChild(newTask);
            }
        }
    </script>

</body>
</html>
