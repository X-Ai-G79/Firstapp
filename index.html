<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthTrack: Smart Health Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }

        .features-list {
            list-style-type: none;
            padding: 0;
        }

        .features-list li {
            background-color: #ffffff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>HealthTrack</h1>
        <p>Your Health, Our Priority</p>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Us</h2>
            <p>We provide a comprehensive health monitoring service.</p>
        </section>

        <section id="features">
            <h2>Features</h2>
            <ul class="features-list">
                <li>Real-time Health Monitoring</li>
                <li>Comprehensive Reports</li>
                <li>Expert Consultations</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email us at: <a href="mailto:info@healthtrack.com">info@healthtrack.com</a></p>
        </section>
    </div>

    <footer>
        <p>Copyright &copy; 2023 HealthTrack, Inc.</p>
    </footer>

</body>
</html>
