<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        /* Dein bisheriger CSS-Code hier */
        /* ... */
        .habit {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>Habit Tracker</h1>
    
    <div>
        <label for="userName">Name:</label>
        <input type="text" id="userName">
        <button onclick="saveName()">Name speichern</button>
    </div>

    <div class="category-box" id="habitList">
        <!-- Habits werden hier eingefügt -->
    </div>

    <script>
        let userName = localStorage.getItem('userName') || '';
        if(userName) {
            alert(`Willkommen zurück, ${userName}`);
        }

        const habits = [
            '2 Liter Wasser getrunken',
            'Vitamin B12 supplementiert',
            'Training'
        ];

        function saveName() {
            userName = document.getElementById('userName').value;
            localStorage.setItem('userName', userName);
        }

        const habitList = document.getElementById('habitList');
        
        habits.forEach(habit => {
            const habitDiv = document.createElement('div');
            habitDiv.className = 'habit';

            const habitName = document.createElement('span');
            habitName.textContent = habit;
            habitDiv.appendChild(habitName);

            const habitCheckbox = document.createElement('input');
            habitCheckbox.type = 'checkbox';
            habitCheckbox.id = habit;
            habitCheckbox.checked = localStorage.getItem(habit) === 'done';
            habitCheckbox.addEventListener('change', function() {
                localStorage.setItem(habit, this.checked ? 'done' : 'not_done');
            });
            habitDiv.appendChild(habitCheckbox);

            habitList.appendChild(habitDiv);
        });
    </script>

</body>
</html>
