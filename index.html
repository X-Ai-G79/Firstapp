<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CrossFit Box</title>
    <style>
        /* Grundlegende Stile */
        body, h1, h2, ul, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* Ãœber uns */
        #about {
            padding: 2em 0;
        }

        #about img {
            max-width: 100%;
            margin-top: 20px;
        }

        /* Kurse */
        #courses {
            background: #fff;
            padding: 2em 0;
        }

        #courses ul {
            list-style: none;
        }

        #courses ul li {
            background: #f9f9f9;
            margin: 20px 0;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Kontakt */
        #contact {
            padding: 2em 0;
            text-align: center;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #50b3a2;
            color: #fff;
            border: none;
            padding: 14px 20px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>CrossFit Box</h1>
    </header>

    <section id="about" class="container">
        <h2>About Us</h2>
        <p>We are committed to improving your fitness and well-being.</p>
        <img src="about-us.jpg" alt="About Us">
    </section>

    <section id="courses" class="container">
        <h2>Our Courses</h2>
        <ul>
            <li>Beginner's Course</li>
            <li>Intermediate Lifting</li>
            <li>High-Intensity Training</li>
        </ul>
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

</body>
</html>
